<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-advancedjs-hw-01/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-01/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-01/assets/styles-DzHsGSy9.css">
  </head>
  <body>
    <main>
      <a href="./index.html">Back</a>
      <div class="form-container">
        <form class="login-form" autocomplete="off">
          <label class="form-label">
            Email
            <input
              class="form-input"
              type="email"
              name="email"
              autocomplete="email"
            />
          </label>
          <label class="form-label">
            Message
            <textarea
              class="form-input"
              name="message"
              rows="8"
              autocomplete="off"
            ></textarea>
          </label>
          <button class="form-submit" type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
